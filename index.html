<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic height for mobile browsers */
            margin: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none; /* Disables scrolling/zooming on the background */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 20px; /* Smaller padding for mobile */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%; /* Fits any screen width */
            max-width: 400px; /* Don't get too wide on PC */
            z-index: 10;
        }

        h1 {
            color: #ff4081;
            font-size: 1.8rem; /* Default size */
            margin-bottom: 20px;
            line-height: 1.3;
        }

        /* Special sizing for small mobile screens */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 20px 15px; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Adds space between buttons */
            min-height: 60px; /* Reserves space so layout doesn't jump */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap; /* Keeps text on one line */
            touch-action: manipulation; /* PREVENTS ZOOMING ON TAP */
            -webkit-tap-highlight-color: transparent; /* Removes blue box on tap */
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            transition: all 0.2s ease; /* Faster movement for mobile feel */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">My life is beautiful, but with you it‚Äôs perfect. Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        // Logic to make the 'No' button run away
        function moveButton() {
            // Get the current screen dimensions
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // SAFETY BUFFER: Keep button 20px away from all edges
            const buffer = 20;

            // Calculate safe area
            const maxLeft = screenWidth - btnWidth - buffer;
            const maxTop = screenHeight - btnHeight - buffer;

            // Generate random position within safe area
            // Math.max(buffer, ...) ensures it doesn't go off the top/left edge
            const newLeft = Math.max(buffer, Math.random() * maxLeft);
            const newTop = Math.max(buffer, Math.random() * maxTop);

            // Apply new position with 'fixed' to break it out of the layout
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
        }

        // --- MOBILE TOUCH HANDLING ---
        // 'touchstart' is instant on phones (faster than click)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Stop the browser from thinking this is a click
            moveButton();
        });

        // --- DESKTOP MOUSE HANDLING ---
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Celebration Logic
        yesBtn.addEventListener('click', function() {
            question.innerHTML = "You just made me the happiest man alive. I love you so much! ‚ù§Ô∏è";
            
            // Remove the No button entirely
            noBtn.remove();
            
            // Fireworks
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function random(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        });
    </script>
</body>
</html>
