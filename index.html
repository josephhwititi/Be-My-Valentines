<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Stops scrollbars from appearing */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            z-index: 10;
        }

        h1 {
            color: #ff4081;
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease; /* Smoother movement */
            font-weight: 600;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #yesBtn:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            /* No "position: absolute" here initially. 
               The Javascript handles the position to prevent glitches. */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">My life is beautiful, but with you it‚Äôs perfect. Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        // Logic to make the 'No' button run away
        function moveButton() {
            // 1. Calculate the available space (Screen size - Button size)
            // We subtract an extra 50px as a safety buffer so it never hits the edge
            const padding = 50; 
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            // 2. Generate a random number within that safe space
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            // 3. Apply the new position
            // "fixed" ensures it stays on screen even if she scrolls
            noBtn.style.position = 'fixed'; 
            
            // We add (padding / 2) to center it nicely away from the top/left edges
            noBtn.style.left = randomX + (padding / 2) + 'px';
            noBtn.style.top = randomY + (padding / 2) + 'px';
        }

        // Make it move on Hover (Desktop)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Make it move on Tap (Mobile)
        // We use 'touchstart' for mobile because it's faster than 'click'
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevents the button from actually being clicked
            moveButton();
        });
        
        // Backup click listener just in case
        noBtn.addEventListener('click', moveButton);

        // Logic for the Celebration
        yesBtn.addEventListener('click', function() {
            question.innerHTML = "You just made me the happiest man alive. I love you so much! ‚ù§Ô∏è";
            noBtn.style.display = 'none';
            
            // Fireworks
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        });
    </script>
</body>
</html>
