<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Bet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            margin: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: #ff4081;
            font-size: 1.6rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.4rem; }
            .container { padding: 20px 15px; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            min-height: 60px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">If you can't click "No", you HAVE to be my Valentine. Deal? ‚úàÔ∏è‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn">Okay, I accept üíñ</button>
            <button id="noBtn">No way</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        function moveButton() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const buffer = 20;

            const maxLeft = screenWidth - btnWidth - buffer;
            const maxTop = screenHeight - btnHeight - buffer;

            const newLeft = Math.max(buffer, Math.random() * maxLeft);
            const newTop = Math.max(buffer, Math.random() * maxTop);

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
        }

        // Mobile Touch
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); 
            moveButton();
        });

        // Desktop Mouse
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Celebration Logic
        yesBtn.addEventListener('click', function() {
            // UPDATED SUCCESS MESSAGE
            question.innerHTML = "A bet is a bet! You're mine now. üòâ<br>See you soon! ‚ù§Ô∏è";
            
            noBtn.remove();
            
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function random(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        });
    </script>
</body>
</html>
